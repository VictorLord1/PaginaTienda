        <section id="contacto">
        <div class="container">
            
            <div class="row justify-content-md-center espacio-row">
                <div class="col-md-6">
                    <h2> Contactanos </h2>
                    <p>
                        Nos interesa conocer tu opinión, sugerencias, quejas y responder tus preguntas
                    </p>
                </div>
            </div>
            <div class="row justify-content-md-center espacio-row">
                <form>
                    <div class="form-group">
                          <div style="text-align: left;">
                              <div>Nombre</div>
                        <input type="text" class="form-control mb-3" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                        </div>
                            <div style="text-align: left;">
                                <div>Correo Electronico</div>
                            <input type="text" class="form-control mb-3" id="email" placeholder="Correo electrónico">
                        </div>
                            <div style="text-align: left;">
                                <div>Asunto</div>
                            <input type="text" class="form-control mb-3" id="asunto" placeholder="Asunto">
                        </div>
                            <div style="text-align: left;">
                                <div>Comentarios</div>
                            <textarea class="form-control" id="mensajeContacto" cols="30" rows="10" placeholder="Escribe tus comentarios"></textarea>
                        </div>
                        <div><br><button type="submit" class="btn btn-primary">Enviar</button></div>
                        
                      
                        </div>
                  </form>
                
            </div>
        </div>
